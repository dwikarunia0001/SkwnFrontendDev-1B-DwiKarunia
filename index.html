<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Finance</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link Box Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <div class="wrap">
        <div class="container">
            <header class="top">
                <div class="profile-text">
                    <p>Hello,</p>
                    <h6>Aurellia!</h6>
                </div>
                <div class="profile-pic">
                  <img src="images/user.png" alt="avatar">
                </div>
                
            </header>
            <main>
              <!--Visa Section-->
              <section class="visa">
                <div class="title">
                  <h6>Your Visa</h6>
                  <span>See All</span>
                </div>
                <div class="visa-card">
                  <div class="card-blue">
                    <div class="chip">
                      <div class='bx bxs-credit-card-front'></div>
                      <span>Premium</span>
                    </div>
                    <div class="no-seri">
                      <p>4000 5127 2123 2018</p>
                    </div>
                    <div class="own">
                      <p>Aurellia</p>
                      <div class="bx bxl-visa"></div>
                    </div>
                  </div>
                </div>
              </section>

              <!--Services Section-->
              <section class="services">
                <div class="title">
                  <h6>Services</h6>
                  <span>See All</span>
                </div>
                <div class="services-icon">
                  <i class='bx bxs-credit-card-alt'></i>
                  <i class='bx bx-dollar'></i>
                  <i class='bx bx-line-chart'></i>
                  <i class='bx bx-question-mark'></i>
                </div>
              </section>

              <!--Activity Section-->
              <section class="activity">
                <div class="title">
                  <h6>Activity</h6>
                  <span>See All</span>
                </div>
                <div class="act-list">
                  <div class="card">
                    <div class="cleft">
                      <div>
                        <i class='bx bx-trending-up'></i>
                      </div>
          
                      <div class="cleft-text">
                        <p>Deposit</p>
                        <p class="cleft-price">Rp.15.510.000</p>
                        <p><span class='bx bxs-map'></span>Bank Mandiri ATM</p>
                      </div>
                    </div>
                    <div class="cright">
                      <p class="c-date">11 March 2022</p>
                      <p class="c-time">11.21 AM</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="cleft">
                      <div>
                        <i class='bx bx-trending-up'></i>
                      </div>
          
                      <div class="cleft-text">
                        <p>Deposit</p>
                        <p class="cleft-price">Rp.15.510.000</p>
                        <p>
                          <span class='bx bxs-map'></span>
                          Bank Mandiri ATM
                        </p>
                      </div>
                    </div>
                    <div class="cright">
                      <p class="c-date">11 March 2022</p>
                      <p class="c-time">11.21 AM</p>
                    </div>
                  </div>
                </div>
              </section>
            </main>
        </div>
    </div>
    <script></script>
  </body>
</html>
